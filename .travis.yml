language: ruby

branches:
  except:
    - gh-pages

rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3

before_install:
  - wget http://ipecho.net/plain -O - -q ; echo # print out external ip

  - gem update --system
  - gem update

  - gem install sass
  - gem install compass
  - gem install jekyll
  - gem install rdiscount
  - gem install cucumber
  - gem install selenium-webdriver

  - gem --version
  - phantomjs --version # output the phantomjs version
  - sass --version
  - compass --version

  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_script:
  - compass compile  ./assets/css/
  - rake jekyll detach=true
  - sleep 3 # give Web server some time to bind to sockets, etc

script:
  - rake unittests
  - rake cucumber